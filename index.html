<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Three Lightsabers</title>
</head>

<body>
  <div class="lightsaber lightsaber--yoda">
    <label for="yoda"></label>
    <input type="checkbox" id="yoda" checked>
    <div class="plasma"></div>
  </div>

  <div class="lightsaber lightsaber--vader">
    <label for="vader"></label>
    <input type="checkbox" id="vader">
    <div class="plasma"></div>
  </div>

  <div class="lightsaber lightsaber--windu">
    <label for="windu"></label>
    <input type="checkbox" id="windu" checked>
    <div class="plasma"></div>
  </div>
</body>

</html>
